<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://picsum.photos/id/10/600/400" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/11/600/400" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/12/600/400" alt="Image 3">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/13/600/400" alt="Image 4">
            </div>
        </div>

        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>

        <div class="dots">
            <img src="https://picsum.photos/id/10/600/400" alt="Image 1" class="img-selector" data-index="0">
            <img src="https://picsum.photos/id/11/600/400" alt="Image 2" class="img-selector" data-index="1">
            <img src="https://picsum.photos/id/12/600/400" alt="Image 3" class="img-selector" data-index="2">
            <img src="https://picsum.photos/id/13/600/400" alt="Image 4" class="img-selector" data-index="3">
        </div>
    </div>
</body>

</html>
