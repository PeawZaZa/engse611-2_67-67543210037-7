<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js"></script>
    <script src="script2.js"></script>
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
          <button class="tab-btn active" data-tab="tab1">Tab 1</button>
          <button class="tab-btn" data-tab="tab2">Tab 2</button>
          <button class="tab-btn" data-tab="tab3">Tab 3</button>
        </div>
        
        <div class="tab-content">
          <div id="tab1" class="tab-pane active">
            <div class="slider-container">
                <div class="slider">
                    <div class="slide active">
                        <img src="https://picsum.photos/id/10/600/400" alt="Image 1">
                    </div>
                    <div class="slide">
                        <img src="https://picsum.photos/id/11/600/400" alt="Image 2">
                    </div>
                    <div class="slide">
                        <img src="https://picsum.photos/id/12/600/400" alt="Image 3">
                    </div>
                    <div class="slide">
                        <img src="https://picsum.photos/id/13/600/400" alt="Image 4">
                    </div>
                </div>
        
                <button class="slider-btn prev">&#10094;</button>
                <button class="slider-btn next">&#10095;</button>
        
                <div class="dots">
                    <img src="https://picsum.photos/id/10/600/400" alt="Image 1" class="img-selector" data-index="0">
                    <img src="https://picsum.photos/id/11/600/400" alt="Image 2" class="img-selector" data-index="1">
                    <img src="https://picsum.photos/id/12/600/400" alt="Image 3" class="img-selector" data-index="2">
                    <img src="https://picsum.photos/id/13/600/400" alt="Image 4" class="img-selector" data-index="3">
                </div>
            </div>
          </div>
          
          <div id="tab2" class="tab-pane">
            <div class="todo-container">
                <h1>To-Do List</h1>
                
                <div class="input-container">
                  <input type="text" id="taskInput" placeholder="เพิ่มรายการใหม่...">
                  <button id="addTask">เพิ่ม</button>
                </div>
                
                <ul id="todoList"></ul>
                
                <div class="actions">
                  <button id="clearCompleted">ลบรายการที่เสร็จแล้ว</button>
                  <button id="clearAll">ลบทั้งหมด</button>
                </div>
              </div>
          </div>
          
          <div id="tab3" class="tab-pane">
            <h2>Content for Tab 3</h2>
            <p>This is the content for the third tab. It displays when Tab 3 is active.</p>
          </div>
        </div>
      </div>
</body>
</html>
